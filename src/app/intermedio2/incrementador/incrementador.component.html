<h3>
    {{ leyenda }} - {{ progreso }}
</h3>

<div class="input-group">
    <!-- Para poder usar ngModel hay que importar FormsModule, lo importamos en app.module -->
    <!-- Vamos a aÃ±adir un listener de ngModelChange este es un evento que emiten todos los ngModel cuando cambian sus valores -->
    <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
    </button>
  </span>

    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100">

    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
          <i class="mdi mdi-plus"></i>
      </button>
    </span>
</div>
